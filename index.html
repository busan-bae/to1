<head>

    <div class="container">

        <section class="task-area mt-4">

                <div id="all">모두</div>
                <div id="ongoing">진행중</div>
                <div id="done">끝남</div>
            </div>

            <div id="task-board">

                        <button onclick="deleteTask('${taskList[i].id}')"><i class="fa-solid fa-trash-can"></i></button>
                    </div> -->
            </div>
        </section>
    </div>
